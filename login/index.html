<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>

        <!-- Include links to CSS stylesheets below -->
        <!-- TODO (optional): Add link to bulma here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel=stylesheet type="text/css" href="styles.css">
    </head>

    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
                      
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="http://localhost:3001/">
                        Home
                    </a>
                  
                    <a class="navbar-item" href="http://localhost:3001/likes">
                        Your Likes
                    </a>

                    <a class="navbar-item" href="http://localhost:3001/mostLiked">
                        Most Liked
                    </a>
                  
                </div>
                  
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                              <strong>Login/Sign Up</strong>
                            </a>
                            <a class="button is-light Logout">
                              Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="root">
          
          <!-- Login template from bulma -->
          <section class="hero is-info is-fullheight">
            <div class="hero-body">
              <div class="container">
                  <h1 class="title is-1">Chow Now</h1>
                <div class="columns is-centered">
                  <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form action="" class="box">
                      <div class="field">
                        <label for="" class="label">Email</label>
                        <div class="control has-icons-left">
                          <input id="email" type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required>
                          <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                          </span>
                        </div>
                      </div>
                      <div class="field">
                        <label for="" class="label">Password</label>
                        <div class="control has-icons-left">
                          <input id="password" type="password" placeholder="*******" class="input" required>
                          <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                        </div>
                      </div>
                      <div class="field">
                        <button type="button" id="login-button" class="button is-success">
                          Login
                        </button>
                      </div>
                      <div class="field">
                        <button type="button" id="create-account" class="button is-danger">
                          Create Account
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
                <article class="message is-success is-hidden" id="create-account-message">
                    <div class="message-header">
                      <p>Successfully Created Account!</p>
                    </div>
                </article>
            </div>
          </section>
        </div>

        

        <!-- Include links to JavaScript files below -->
        <!-- TODO: Add link to jQuery here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="login_script.js" type="module"></script>
    </body>
</html>
