<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Property Match</title>

        <!-- Include links to CSS stylesheets below -->
        <!-- TODO (optional): Add link to bulma here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    </head>

    <body>
        <div id="root">
            <div id="search">
                <div class="field">
                    <label class="label">Latitude</label>
                    <div class="control">
                      <input class="input" id="lat" type="text">
                    </div>
                  </div>
                  
                <div class="field">
                    <label class="label">Longitude</label>
                    <div class="control">
                      <input class="input" id="long" type="text">
                    </div>
                </div>

                <div class="control">
                    <button id="searchButton" class="button is-primary">Submit</button>
                </div>
            </div>
            <div id="display"></div>
        </div>

        <!-- Include links to JavaScript files below -->
        <!-- TODO: Add link to jQuery here -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        
        <script src="data.js"></script>
        <script src="render.js" type="module"></script>
        <link rel=stylesheet type="text/css" href="styles.css">
    </body>
</html>
